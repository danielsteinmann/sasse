{% load sasse %}
<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?{% query_transform page=1 %}">&laquo; erste</a>
			<a href="?{% query_transform page=page_obj.previous_page_number %}">vorherige</a>
        {% endif %}

        <span class="current">
            Seite {{ page_obj.number }} von {{ page_obj.paginator.num_pages }}
        </span>

        {% if page_obj.has_next %}
            <a href="?{% query_transform page=page_obj.next_page_number %}">n√§chste</a>
            <a href="?{% query_transform page=page_obj.paginator.num_pages %}">letzte &raquo;</a>
        {% endif %}
    </span>
</div>
